  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./index.js"></script>

</head>
<body>
  <main>
    <div class="main">
      
    
      <div class="c-display" id="num-display">

      </div>
      
      <div class="c-keybord">
        <!-- <button class="c-btn" id="btn-mc"></button> -->
        <!-- 1 ряд -->
        <div class="c-btn row1" id="mc" onclick="btnCilck(this)"></div>
        <div class="c-btn row1" id="mr" onclick="btnCilck(this)"></div>
        <div class="c-btn row1" id="ms" onclick="btnCilck(this)"></div>
        <div class="c-btn row1" id="m-plus" onclick="btnCilck(this)"></div>
        <div class="c-btn row1" id="m-minus" onclick="btnCilck(this)"></div>

        <!-- 2 ряд -->
        <div class="c-btn row2" id="bs" onclick="btnCilck(this)"></div>
        <div class="c-btn row2" id="ce" onclick="btnCilck(this)"></div>
        <div class="c-btn row2" id="c" onclick="btnCilck(this)"></div>
        <div class="c-btn row2" id="plus-minus" onclick="btnCilck(this)"></div>
        <div class="c-btn row2" id="sqrt" onclick="btnCilck(this)"></div>

        <!-- 3 ряд -->
        <div class="c-btn row3" id="a7" onclick="btnCilck(this)"></div>
        <div class="c-btn row3" id="a8" onclick="btnCilck(this)"></div>
        <div class="c-btn row3" id="a9" onclick="btnCilck(this)"></div>
        <div class="c-btn row3" id="divade" onclick="btnCilck(this)"></div>
        <div class="c-btn row3" id="percent" onclick="btnCilck(this)"></div>

        <!-- 4 ряд -->
        <div class="c-btn row4" id="a4" onclick="btnCilck(this)"></div>
        <div class="c-btn row4" id="a5" onclick="btnCilck(this)"></div>
        <div class="c-btn row4" id="a6" onclick="btnCilck(this)"></div>
        <div class="c-btn row4" id="mult" onclick="btnCilck(this)"></div>
        <div class="c-btn row4" id="dvx" onclick="btnCilck(this)"></div>

        <!-- 5 ряд -->
        <div class="c-btn row5" id="a1" onclick="btnCilck(this)"></div>
        <div class="c-btn row5" id="a2" onclick="btnCilck(this)"></div>
        <div class="c-btn row5" id="a3" onclick="btnCilck(this)"></div>
        <div class="c-btn row5" id="minus" onclick="btnCilck(this)"></div>
        <div class="c-btn row5" id="eq" onclick="btnCilck(this)"></div>

        <!-- 6 ряд -->
        <div class="c-btn row6" id="a0" onclick="btnCilck(this)"></div>
        <div class="c-btn row6" id="dot" onclick="btnCilck(this)"></div>
        <div class="c-btn row6" id="plus" onclick="btnCilck(this)"></div>

      </div>


    </div><!-- div class="main" -->
  </main>

</html>
